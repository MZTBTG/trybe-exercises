<!DOCTYPE html>
<html lang="por">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>Preencha seu formulário</h1>
  </header>
  <form action="" method="get">
    <fieldset>
      <label for="nome">Nome:
        <input class="form-control" type="text" placeholder="Digite seu nome:" aria-label="default input example">
      </label>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-Mail:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
      </div>
      <br>
      <label for="cpf">CPF:
        <input class="form-control" type="text" placeholder="Digite seu CFP:" aria-label="default input example" id="cpf" maxlength="11" required>
      </label>
      <br>
      <label for="endereco">Endereço:
        <input type="text" maxlength="200" id="endereco" required>
      </label>
      <br>
      <label for="cidade">Cidade:
        <input type="text" maxlength="28" id="cidade" required>
      </label>
      <br>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Estado:</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Escolha seu estado</option>
          <option>AC</option>
          <option>AL</option>
          <option>AM</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MT</option>
          <option>MS</option>
          <option>MG</option>
          <option>PA</option>
          <option>PB</option>
          <option>PR</option>
          <option>PE</option>
          <option>PI</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RS</option>
          <option>RO</option>
          <option>RR</option>
          <option>SC</option>
          <option>SP</option>
          <option>SE</option>
          <option>TO</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div>Tipo:
      <label for="casa">
        <input type="radio" name="tipo" id="casa" value="casa">Casa
      </label>
      <label for="ap">
        <input type="radio" name="tipo" id="ap" value="ap">Apartamento
      </label>
      </div>
    </fieldset>
    <fieldset>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Resumo do currículo:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <br>
    <label for="">Cargo:
      <input type="text" maxlength="40" required>
    </label>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Descrição do Cargo:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <br>
    <label for="">Data de Início:
      <input type="text" name="form" id="form" required>
    </label>
    </fieldset>
  </form>
  <button id="button" class="btn btn-success">Enviar</button>
  <button type="button" class="btn btn-light" type="reset">Limpar tudo</button></body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script> 
</html>
