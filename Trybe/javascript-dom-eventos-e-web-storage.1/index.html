<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

        //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText(myText) {
            document.getElementsByTagName('p')[1].innerText = myText;
        }


        //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColor(color) {
          document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
        }

        //  Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColor2(color) {
          document.getElementsByClassName('center-content')[0].style.backgroundColor = color;
        }

        //  Crie uma função que corrija o texto da tag <h1>.
        function fixTitle(correctText) {
          document.getElementsByTagName('h1')[0].innerText = correctText;
        }

        //   Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function allUpperCase(toUp) {
          let lowCase = document.getElementsByTagName(toUp);
          for (let index = 0; index < lowCase.length; index += 1) {
            lowCase[index].innerText = lowCase[index].innerText.toUpperCase();
          }
        }

        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          function showContent(tag) {         
          let content = document.getElementsByTagName(tag);
          for (let index = 0; index < content.length; index += 1) {
            console.log(content[index].innerText);
          }
        }

        changeText('Eu me vejo como uma pessoa de 24 anos!')

        changeColor('rgb(76,164,109)')

        changeColor2('#ffffff')

        fixTitle('Exercício 5.1 - JavaScripit')

        allUpperCase('p')

        showContent('p')

    </script>
  </body>
</html>
