<!DOCTYPE html>
<html lang="por">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <fieldset>
    <label for="nome">Nome:
      <input type="text" maxlength="40" id="nome" required>
    </label>
    <label for="email">E-Mail:
      <input type="email" id="email" maxlength="50" required>
    </label>
    <label for="cpf">CPF:
      <input type="number" name="" id="cpf" maxlength="11" required>
    </label>
    <label for="endereco">Endereço:
      <input type="text" maxlength="200" id="endereco" required>
    </label>
    <label for="cidade">Cidade:
      <input type="text" maxlength="28" id="cidade" required>
    </label>
    <label for="estado">Estado:
      <input type="checkbox" name="" id="estado" required>
    </label>
    <label for="tipo">Tipo:
      <input type="radio" name="" id="tipo">
    </label>
  </fieldset>
</body>
</html>
